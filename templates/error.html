<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Fluxion</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Bricolage Grotesque', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .error-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            padding: 3rem 2rem;
            max-width: 500px;
            text-align: center;
        }
        
        .error-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2rem;
            color: #2D3748;
            margin-bottom: 1rem;
        }
        
        p {
            color: #4A5568;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #6FC1A3;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: #5fb396;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">‚ö†Ô∏è</div>
        <h1>{{ error or 'Oops! Something went wrong' }}</h1>
        <p>{{ message or 'The page you are looking for could not be found.' }}</p>
        <a href="{{ url_for('landing') }}" class="btn">
            üè† Go Home
        </a>
    </div>
</body>
</html>
